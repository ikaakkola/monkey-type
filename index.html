<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="learn to type by matching given letters">
    <meta name="author" content="Ilkka Kaakkola">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/skeleton/normalize.css">
    <link rel="stylesheet" href="css/skeleton/skeleton.css">
    <link rel="stylesheet" href="css/monkeytype.css">

    <script src="js/canvas-confetti/confetti.browser.min.js"></script>
    <script src="js/monkeytype.js"></script>

    <title>MonkeyType, OOK?</title>
</head>

<body>
    <div class="container monkeytype u-full-width">
        <div id="monkey-section" class="section monkey">
            <div class="row center">
                <div class="full column box">
                    <h3>Monkey See?</h3>
                    <input id="monkey-see" type="text" class="monkey-text monkey-text-uc monkey-see" value=""
                        readonly="readonly" onfocus="this.blur()" />
                </div>
            </div>
            <div class="row center">
                <div class="full column box">
                    <h3>Monkey Type!</h3>
                    <input id="monkey-type" type="text" class="monkey-text monkey-text-uc" maxlength="1"
                        onkeypress="validateResult(this)" onkeyup="validateResult(this)" />
                </div>
            </div>
            <div class="row">
                <div class="one column">
                    <span id="monkey-count" class="result-count">0</span>
                </div>
                <div class="eleven columns right">
                    <i class="bx bx-plus-circle link" title="Add letter" onclick="changeLetterCount(1)"></i>
                    <i class="bx bx-minus-circle link" title="Remove letter" onclick="changeLetterCount(-1)"></i>
                    <i class="bx bx-font-size link" title="Change case"
                        onclick="changeCase(['monkey-see','monkey-type'])"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        onPageLoaded();
    </script>
</body>

</html>
